<!--
需求 1:创建一个个人信息注册的表单界面。包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），国籍（下
拉列表）。
隐藏域，自我评价（多行文本域）。重置，提交。
-->

<!--所需知识点
        form 标签就是表单
        input type=text 是文件输入框 value 设置默认显示内容
        input type=password 是密码输入框 value 设置默认显示内容
        input type=radio 是单选框 name 属性可以对其进行分组 checked="checked"表示默认选中
        input type=checkbox 是复选框 checked="checked"表示默认选中
        input type=reset 是重置按钮 value 属性修改按钮上的文本
        input type=submit 是提交按钮 value 属性修改按钮上的文本
        input type=button 是按钮 value 属性修改按钮上的文本
        input type=file 是文件上传域
        input type=hidden 是隐藏域 当我们要发送某些信息，而这些信息，不需要用户参与，就可以使用隐藏域（提交的
        时候同时发送给服务器）
        select 标签是下拉列表框
        option 标签是下拉列表框中的选项 selected="selected"设置默认选中
        textarea 表示多行文本输入框 （起始标签和结束标签中的内容是默认值）
        rows 属性设置可以显示几行的高度
        cols 属性设置每行可以显示几个字符宽度
-->
<form action="http://localhost:8080/JavaWeb/">
    <fieldset>
<!--      增加边框线  -->
    <h1 align="center">用户注册</h1>
    <table align="center" style="border: rgba(255,156,135,0.82)  1px solid ">
        <tr>
            <td>用户名称：</td>
            <td>
                <input type="text" value="king"/>
            </td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td>
                <input type="password" name="abc">
            </td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" name="ok">
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="boy" checked="checked">男 <input type="radio" name="girl">女
            </td>
        </tr>
        <tr>
            <td>选择爱好</td>
            <td>
                <input type="checkbox" checked="checked" name="java"/>java
                <input type="checkbox" name="c++"/>c++
                <input type="checkbox" checked="checked" name="python"/>python
                <input type="checkbox" name="php"/>php
            </td>
        </tr>
        <tr>
            <td> 选择国籍:</td>
            <td><label for=""></label><select name="" id="">
                <option name="*">--请选择国家--</option>
                <option name="中国" selected="selected">中国</option>
                <option name="美国">美国</option>
                <option name="英国">英国</option>
                <option name="小日本">小日本</option>
            </select></td>
        </tr>
        <tr>
            <td>自我评价:</td>
            <td><textarea cols="20" rows="20"> 随便写点</textarea></td>
        </tr>
        <tr>
            <td><input type="reset" value="重置"></td>
            <td align="center"><input type="submit" value="提交"></td>
            <td ><input type="file" value="是文件上传域"></td>
        </tr>
    </table>
</fieldset>
</form>
</body>
